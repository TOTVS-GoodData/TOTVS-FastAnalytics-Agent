<po-page-default p-title="Log do Agent">

  <div class="po-row">
      <span class="title po-sm-12 po-md-12 po-lg-12 po-xl-12">Serviço Agent</span>
      <span class="po-sm-12 po-md-12 po-lg-12 po-xl-12">Arquivo de Log da execução do serviço</span>
      <hr class="line po-sm-12 po-md-12 po-lg-12 po-xl-12" />
  </div>

  &nbsp;
  
  <div class="po-field-container po-sm-12 po-md-12 po-lg-12 po-xl-12">
    <div class="row open-log">    
        <button class="po-button po-text-ellipsis po-button-primary" type="button" (click)="openLogAgent()"> Abrir Arquivo Log </button> 
    </div>
  </div>    

  &nbsp;

  <div class="po-field-container po-sm-12 po-md-12 po-lg-12 po-xl-12">
    <div class="po-field-container-title">
      <span class="po-field-title">Log Agent</span>
    </div>
    <div class="po-field-container-content">
      <textarea #textLog class="po-textarea po-sm-12 po-md-12 po-lg-12 po-xl-12"
        [(ngModel)]="logAgent" rows="25">
      </textarea>
    </div>
  </div>

</po-page-default>
